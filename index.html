<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Kitten Wheelbarrow</title>
  <link rel="stylesheet" href="css/wheelbarrow.css">
  <link rel="stylesheet" href="css/place-kitty.css">
</head>
<body>
  <div class="wrapper">
    <!-- Wheelbarrow -->
    <div id="wheelbarrow"></div>
    <div id="wheelbarrow-foreground"></div>


    <!-- Kitties -->


    <IMG STYLE="position:absolute; TOP:300px; LEFT:300px; WIDTH:100px; HEIGHT:50px" SRC="images/kitty-5.png" alt="Kitty 5">

    <IMG STYLE="position:absolute; TOP:300px; LEFT:100px; WIDTH:100px; HEIGHT:50px" src="images/kitty-1.png" alt="Kitty 1">

    <IMG STYLE="position:absolute; TOP:300px; LEFT:200px; WIDTH:100px; HEIGHT:50px" src="images/kitty-2.png" alt="Kitty 2">
       
    <IMG STYLE="position:absolute; TOP:300px; LEFT:50px; WIDTH:100px; HEIGHT:50px" src="images/kitty-3.png" alt="Kitty 3">
         
    <IMG STYLE="position:absolute; TOP:300px; LEFT:500px; WIDTH:100px; HEIGHT:50px" src="images/kitty-4.png" alt="Kitty 4">


    <div id="basket">
      <img src="images/kitty-3.png" alt="kitty 3">
    </div>

    <div id="ball"></div>
    <img src="images/kitty-4.png" alt="kitty 4">
    

  </div><!-- .wrapper -->
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/purr-click.js"></script>
</body>
</html>
